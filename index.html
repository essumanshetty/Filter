  <body>
    <h3 class="txt-center my">Javascript Filter</h3>
    <div class="container">
      <div class="leftOption">
        <p
          style="float: right; font-size: 1.2rem; margin-bottom: 1rem; cursor:pointer"
          onclick="removeFilters()"
        >
          Remove filters
        </p>
        <div class="title">
          <p class="heading">Filters</p>

          <div>
            <p class="priceChip">1000 - 30000</p>
            <!-- <p class="4Above">4 & above</p>
            <p class="3Above">3 & above</p>
            <p class="2Above">2 & above</p>
            <p class="1Above">1 & above</p> -->
          </div>
        </div>
        <div class="price">
          <p class="heading">Price</p>
          <div>
            <p id="min">Min : 1,000</p>
            <p id="max">Max: 30,000</p>
          </div>
          <input
            type="range"
            name="minMax"
            id="minMax"
            min="1000"
            max="30000"
            step="1000"
            onchange="changePrice()"
          />
        </div>
        <div class="ratings">
          <p class="heading">Customer Ratings</p>
          <div>
            <input type="checkbox" name="rate" id="4" />
            <label for="four">4&#9733; & above</label>
          </div>
          <div>
            <input type="checkbox" name="rate" id="3" />
            <label for="four">3&#9733; & above</label>
          </div>
          <div>
            <input type="checkbox" name="rate" id="2" />
            <label for="four">2&#9733; & above</label>
          </div>
          <div>
            <input type="checkbox" name="rate" id="1" />
            <label for="four">1&#9733; & above</label>
          </div>
        </div>
        <div class="brand">
          <p class="heading">brand</p>
          <div>
            <input type="checkbox" name="brand" id="Hero" />
            <label for="hero">Hero</label>
          </div>
          <div>
            <input type="checkbox" name="brand" id="Hercules" />
            <label for="hercules">Hercules</label>
          </div>
          <div>
            <input type="checkbox" name="brand" id="Vector" />
            <label for="vector">Vector</label>
          </div>
          <div>
            <input type="checkbox" name="brand" id="Adrenex" />
            <label for="adrenex">Adrenex</label>
          </div>
          <div>
            <input type="checkbox" name="brand" id="Leader" />
            <label for="leader">Leader</label>
          </div>
          <div>
            <input type="checkbox" name="brand" id="Urban" />
            <label for="urban">Urban</label>
          </div>
          <div>
            <input type="checkbox" name="brand" id="Beast" />
            <label for="beast">Beast</label>
          </div>
        </div>

        <div class="buttonContainer">
          <button class="btn" onclick="applyFilters()">Apply</button>
        </div>
